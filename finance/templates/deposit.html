{% extends "layout.html" %}

{% block title %}
    Deposit
{% endblock %}

{% block main %}
    <div class="bought">
        <h5>Deposit</h5>
    </div>
    <div>
        <p>Minimum amount deposit: $100</p>
    </div>
    <form action="/deposit" method="POST">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="amount" placeholder="Deposit amount" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Deposit</button>
    </form>
{% endblock %}
