{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
<div class="bought">
    <h5>Bought</h5>
</div>
<div>
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>TOTAL</th>
            </tr>
        </thead>
        <tbody>
            {% for i in current %}
            <tr>
                <td>{{ i["symbol"] }}</td>
                <td>{{ i["symbol"] }}</td>
                <td>{{ i["symbol"] }}</td>
                <td>{{ i["symbol"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
