{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
<div class="bought">
    <h5>Bought</h5>
</div>
<div>
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>TOTAL</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                {% for i in info %}
                <td>{{ i["symbol"] }}</td>
                <td>{{ i["shares"] }}</td>
                <td>{{ i["price"] }}</td>
                <td>{{ i["total"] }}</td>
                {% endfor %}
            </tr>

        </tbody>
    </table>
</div>
{% endblock %}
